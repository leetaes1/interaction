<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADUATION EXHIBITION | ANIMAL ENCYCLOPEDIA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Noto+Sans+KR:wght@300;500&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a0a; /* 깊은 숲이나 심해를 연상시키는 어두운 배경 */
            color: #fff;
            font-family: 'Syncopate', 'Noto Sans KR', sans-serif;
        }

        /* 전시 타이틀 레이아웃 */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none; /* 텍스트가 마우스 인터랙션을 방해하지 않도록 함 */
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 15px;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1rem;
            letter-spacing: 5px;
            color: #888;
            margin-top: 10px;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

<div class="overlay">
    <h1>ANIMAL</h1>
    <p>ENCYCLOPEDIA 2025 GRADUATION EXHIBITION</p>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let particles = [];
const mouse = { x: null, y: null, radius: 180 };

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
});

window.addEventListener('mousemove', (e) => {
    mouse.x = e.x;
    mouse.y = e.y;
});

class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 2 + 1;
        this.baseX = this.x; // 원래 위치 기억
        this.baseY = this.y;
        this.density = (Math.random() * 30) + 1; // 움직임 밀도
        this.color = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.2})`;
    }

    draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
    }

    update() {
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        let forceDirectionX = dx / distance;
        let forceDirectionY = dy / distance;
        let maxDistance = mouse.radius;
        let force = (maxDistance - distance) / maxDistance;
        let directionX = forceDirectionX * force * this.density;
        let directionY = forceDirectionY * force * this.density;

        if (distance < mouse.radius) {
            this.x -= directionX;
            this.y -= directionY;
        } else {
            if (this.x !== this.baseX) {
                let dx = this.x - this.baseX;
                this.x -= dx / 10;
            }
            if (this.y !== this.baseY) {
                let dy = this.y - this.baseY;
                this.y -= dy / 10;
            }
        }
    }
}

function init() {
    particles = [];
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // 격자 형태로 입자 배치
    const step = 25; 
    for (let y = 0; y < canvas.height; y += step) {
        for (let x = 0; x < canvas.width; x += step) {
            particles.push(new Particle(x, y));
        }
    }
}

function connect() {
    for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
            let dx = particles[a].x - particles[b].x;
            let dy = particles[a].y - particles[b].y;
            let distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 30) { // 입자 사이의 거리가 가까우면 선 연결
                ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 30})`;
                ctx.lineWidth = 0.5;
                ctx.beginPath();
                ctx.moveTo(particles[a].x, particles[a].y);
                ctx.lineTo(particles[b].x, particles[b].y);
                ctx.stroke();
                ctx.closePath();
            }
        }
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
    }
    connect();
    requestAnimationFrame(animate);
}

init();
animate();
</script>
</body>
</html>
