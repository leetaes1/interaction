<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURE BOTANY | Artificial Bonsai Archive</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-color: #00ffcc;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
        }

        /* 배경 디자인 요소 */
        body::before {
            content: "";
            position: fixed;
            top: -10%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        header {
            padding: 80px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 200;
        }

        header p {
            color: var(--text-dim);
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        .archive-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            padding: 20px;
        }

        .plant-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.4s ease, border-color 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .plant-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-color);
        }

        .image-box {
            width: 100%;
            height: 400px;
            overflow: hidden;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
        }
